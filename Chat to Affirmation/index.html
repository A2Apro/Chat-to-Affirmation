<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tisane Infusions - Affirmation Agent</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        body {
            background-color: #F2EADC; /* Cream background from your logo */
            color: #2D2926;            /* Deep charcoal text */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 450px;
            width: 90%;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid #6B8E6B; /* Subtle green border */
        }

        .logo {
            width: 200px; /* Adjusted for your Canva logo */
            margin-bottom: 10px;
        }

        h1 { 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            font-size: 1.5rem;
            margin-top: 0;
        }

        .subtitle { 
            font-style: italic; 
            color: #6B8E6B; /* Botanical green */
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        #affirmation-display {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 30px 0;
            min-height: 80px;
            padding: 20px;
            border-left: 3px solid #E88D43; /* Fire orange accent */
            background-color: #fafafa;
            border-radius: 0 10px 10px 0;
        }

        button {
            background-color: #E88D43; /* Fire orange from logo */
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2D2926; /* Dark charcoal on hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Logo Canva.png" alt="Tisane Infusions Logo" class="logo">
        
        <h1>Affirmation Agent</h1>
        <p class="subtitle">Embrace your mind, body, and spirit</p>
        
        <div id="affirmation-display">
            Tap the button to steep your daily affirmation.
        </div>

        <button onclick="getAffirmation()">Infuse Positivity</button>
    </div>

    <script>
        async function getAffirmation() {
            const display = document.getElementById('affirmation-display');
            display.innerText = "Steeping your affirmation...";

            try {
                // This targets the specific Netlify folder path you already have set up
                const response = await fetch('/.netlify/functions/agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: "inner peace", belief: "abundance" })
                });
                
                const data = await response.json();
                display.innerText = data.affirmation;
            } catch (err) {
                display.innerText = "Error: The infusion was interrupted. Please try again.";
                console.error("Fetch Error:", err);
            }
        }
    </script>
</body>
</html>
