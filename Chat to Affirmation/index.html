<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Blender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div class="stats">
            <p>Points: <span id="score">0</span></p>
            <p>Tier: <span id="tier-level">1</span></p>
        </div>

        <div id="display-area">
            <h1 id="word-display">_ _</h1>
        </div>

        <button id="blend-button">I Got It! (Next Word)</button>
        
        <button id="try-again-button" style="background-color: #f44336; margin-top: 10px;">Try Again</button>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <button id="reset-tier-button" style="background-color: #757575; font-size: 0.8rem; padding: 10px;">Restart This Tier</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
