<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tisane Infusions - Affirmation Agent</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        body {
            background-color: #F2EADC; /* Cream background from logo */
            color: #2D2926;            /* Deep charcoal text */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid #6B8E6B; /* Botanical green border */
        }

        .logo { 
            width: 220px; 
            margin-bottom: 10px; 
        }

        h1 { 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 1.3rem; 
            margin: 0; 
        }

        .subtitle { 
            font-style: italic; 
            color: #6B8E6B; 
            margin-bottom: 25px; 
            font-size: 0.85rem; 
        }

        /* Input Windows styling */
        .input-group { 
            text-align: left; 
            margin-bottom: 15px; 
        }

        label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 600; 
            margin-bottom: 5px; 
            text-transform: uppercase; 
            color: #6B8E6B; 
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        input:focus { 
            outline: none; 
            border-color: #E88D43; 
        }

        #affirmation-display {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 25px 0;
            padding: 20px;
            border-left: 4px solid #E88D43; /* Fire orange accent */
            background-color: #fdfdfd;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            border-radius: 0 15px 15px 0;
        }

        .button-group { 
            display: flex; 
            gap: 10px; 
        }

        button {
            background-color: #E88D43; /* Fire orange from logo */
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            flex: 2;
        }

        button.secondary {
            background-color: #eee;
            color: #777;
            flex: 1;
        }

        button:hover { 
            background-color: #2D2926; 
            color: white; 
        }

        /* LinkedIn Credit styling */
        .developer-credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.7rem;
            color: #6B8E6B;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .developer-credit:hover {
            color: #E88D43;
        }

        /* Mobile adjustment for credit */
        @media (max-width: 600px) {
            .developer-credit {
                position: relative;
                display: block;
                margin-top: 20px;
                text-align: center;
                right: 0;
                bottom: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo_nosize.svg" alt="Tisane Infusions Logo" class="logo">
        
        <h1>Affirmation Agent</h1>
        <p class="subtitle">Embrace your mind, body, and spirit</p>
        
        <div class="input-group">
            <label>What's on your mind?</label>
            <input type="text" id="topic" placeholder="e.g. finding purpose, peace">
        </div>

        <div class="input-group">
            <label>Your Belief System?</label>
            <input type="text" id="belief" placeholder="e.g. spiritual, growth">
        </div>

        <div class="button-group">
            <button onclick="getAffirmation()">Infuse Affirmation</button>
            <button class="secondary" onclick="resetFields()">Reset</button>
        </div>

        <div id="affirmation-display">
            Your personalized infusion will appear here...
        </div>
    </div>

    <a href="https://www.linkedin.com/in/christopher-medina-b49a3a258" target="_blank" class="developer-credit">
        Developed by Christopher Medina
    </a>

    <script>
        function resetFields() {
            document.getElementById('topic').value = '';
            document.getElementById('belief').value = '';
            document.getElementById('affirmation-display').innerText = "Fields cleared. Ready for a new infusion.";
        }

        async function getAffirmation() {
            const topic = document.getElementById('topic').value;
            const belief = document.getElementById('belief').value;
            const display = document.getElementById('affirmation-display');

            if(!topic || !belief) {
                display.innerText = "Please fill in both windows to steep your affirmation.";
                return;
            }

            display.innerText = "Steeping your unique infusion...";

            try {
                const response = await fetch('/.netlify/functions/agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, belief })
                });
                
                const data = await response.json();
                display.innerText = data.affirmation;
            } catch (err) {
                display.innerText = "The infusion was interrupted. Please try again.";
            }
        }
    </script>
</body>
</html>
