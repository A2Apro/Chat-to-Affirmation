<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tisane Infusions - Affirmation Agent - Made By Chris</title>  
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        /* Ensures the background stays cream and centers the app */
        body {
            background-color: #F2EADC;
            color: #2D2926;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        /* The white card container */
        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 25px;
            border: 1px solid #6B8E6B;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center; /* Keeps everything centered */
            box-sizing: border-box;
        }

        .logo { 
            width: 100%;
            max-width: 220px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 { font-weight: 600; text-transform: uppercase; letter-spacing: 2px; font-size: 1.2rem; margin: 0; }
        .subtitle { font-style: italic; color: #6B8E6B; margin-bottom: 25px; font-size: 0.8rem; }

        .input-group { width: 100%; text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; font-weight: 600; margin-bottom: 5px; color: #6B8E6B; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        #affirmation-display {
            width: 100%;
            min-height: 60px;
            margin: 20px 0;
            padding: 20px;
            background: #fdfdfd;
            border-left: 4px solid #E88D43;
            border-radius: 0 15px 15px 0;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .button-group { width: 100%; display: flex; gap: 10px; }
        
        button {
            flex: 2;
            background-color: #E88D43;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        button.secondary { flex: 1; background-color: #eee; color: #777; }
        button:hover { background-color: #2D2926; color: white; }

        /* THE FIXED CREDIT SECTION */
        .developer-credit {
            margin-top: 30px; /* Pushes it to the bottom of the white box */
            font-size: 0.7rem;
            color: #6B8E6B;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Tisane Infusions Logo" class="logo">
        
        <h1>Affirmation Agent</h1>
        <p class="subtitle">Embrace your mind, body, and spirit</p>
        
        <div class="input-group">
            <label>What's on your mind?</label>
            <input type="text" id="topic" placeholder="e.g. peace, purpose">
        </div>

        <div class="input-group">
            <label>Your Belief System?</label>
            <input type="text" id="belief" placeholder="e.g. spiritual, growth">
        </div>

        <div class="button-group">
            <button onclick="getAffirmation()">Infuse Affirmation</button>
            <button class="secondary" onclick="resetFields()">Reset</button>
        </div>

        <div id="affirmation-display">Your infusion will appear here...</div>

        <a href="https://www.linkedin.com/in/christopher-medina-b49a3a258" target="_blank" class="developer-credit">
            Developed by Christopher Medina
        </a>
    </div>

    <script>
        function resetFields() {
            document.getElementById('topic').value = '';
            document.getElementById('belief').value = '';
            document.getElementById('affirmation-display').innerText = "Ready for a new infusion.";
        }

        async function getAffirmation() {
            const topic = document.getElementById('topic').value;
            const belief = document.getElementById('belief').value;
            const display = document.getElementById('affirmation-display');
            if(!topic || !belief) { display.innerText = "Please fill both windows."; return; }
            display.innerText = "Steeping...";
            try {
                const response = await fetch('/.netlify/functions/agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, belief })
                });
                const data = await response.json();
                display.innerText = data.affirmation;
            } catch (err) { display.innerText = "Error. Please try again."; }
        }
    </script>
</body>
</html>
