<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Agent</title>
</head>
<body>
    <h1>Affirmation Generator</h1>
    
    <input type="text" id="topic" placeholder="What's bothering you?">
    <input type="text" id="belief" placeholder="Your belief system?">
    <button id="generateBtn">Get Affirmation</button>
    
    <p id="output"></p>

    <script type="module">
        import { runAgent } from './agent.js';

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topic').value;
            const belief = document.getElementById('belief').value;
            const outputBox = document.getElementById('output');
            
            outputBox.innerText = "Generating...";
            
            // Call the function from agent.js
            const result = await runAgent(topic, belief);
            
            outputBox.innerText = result;
        });
    </script>
</body>
</html>
